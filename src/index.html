<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first experiment</title>
    <script src="./node_modules/@webcomponents/webcomponentsjs/bundles/webcomponents-sd-ce.js"></script>
</head>

<body>
    <wtf-canvas width="800" height="400">
        <wtf-element id="zeochem" top="30" left="370" endpoints="['bottom']">Zeochem</wtf-element>
        <wtf-element id="buchhaltung" top="150" left="10" endpoints="['top']">Buchhaltung</wtf-element>
        <wtf-element id="innendienst" top="150" left="130" endpoints="['top']">Verkauf Innendienst</wtf-element>
        <wtf-element id="deutero" top="150" left="260" endpoints="['top', 'bottom']">Deutero</wtf-element>
        <wtf-element id="fAndE" top="150" left="390" endpoints="['top']">F & E</wtf-element>
        <wtf-element id="aussendienst" top="150" left="520" endpoints="['top']">Verkauf Aussendienst</wtf-element>
        <wtf-element id="scm" top="150" left="650" endpoints="['top']">SCM</wtf-element>

        <wtf-element id="bossart" top="250" left="260" draggable="true" endpoints="['top']" background="blue" foreground="white">Michael Bossart</wtf-element>

        <wtf-connection from="zeochem" source="bottom" to="buchhaltung" target="top"></wtf-connection>
        <wtf-connection from="zeochem" source="bottom" to="innendienst" target="top"></wtf-connection>
        <wtf-connection from="zeochem" source="bottom" to="deutero" target="top"></wtf-connection>
        <wtf-connection from="zeochem" source="bottom" to="fAndE" target="top"></wtf-connection>
        <wtf-connection from="zeochem" source="bottom" to="aussendienst" target="top"></wtf-connection>
        <wtf-connection from="zeochem" source="bottom" to="scm" target="top"></wtf-connection>

        <wtf-connection from="deutero" source="bottom" to="bossart" target="top"></wtf-connection>
    </wtf-canvas>
    <script src="bundle.js"></script>
</body>

</html>
