<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first experiment</title>
    <script src="./node_modules/@webcomponents/webcomponentsjs/bundles/webcomponents-sd-ce.js"></script>
    <style>
    #mycanvas wtf-element {
        border: 1px solid #346789;
        box-shadow: 2px 2px 19px #aaa;
        border-radius: 0.5em;
        font-size: .7em;
        background: lightcyan;
        opacity: .8;
        font-family: helvetica, sans-serif;
        transition: box-shadow 0.15s ease-in;
        width: 80px;
        height: 30px;
    }

    .wtf-block {
        flex-direction: column;
    }

    wtf-element[draggable="true"] {
        cursor: pointer;
    }
    </style>
</head>

<body>
    <wtf-canvas id="mycanvas" width="800" height="400">
        <wtf-level>
            <wtf-element id="company" endpoints="['bottom']">Company</wtf-element>
        </wtf-level>
        <wtf-level>
            <wtf-element id="accounting" endpoints="['top']">Accounting</wtf-element>
            <wtf-element id="inhouseSales" endpoints="['top']">in-house Sales</wtf-element>
            <wtf-element id="subcompany" endpoints="['top', 'bottom']">Sub Company</wtf-element>
            <wtf-element id="acronym" endpoints="['top']"><strong>A + B</strong><div>John Doe</div></wtf-element>
            <wtf-element id="fieldService" endpoints="['top']">Field Service</wtf-element>
            <wtf-element id="acronym2" endpoints="['top']">XYZ</wtf-element>
        </wtf-level>
        <wtf-level>
            <wtf-element id="janeDoe" draggable="true" endpoints="['top']">Jane Doe</wtf-element>
        </wtf-level>

        <wtf-connection from="company" source="bottom" to="accounting" target="top"></wtf-connection>
        <wtf-connection from="company" source="bottom" to="inhouseSales" target="top"></wtf-connection>
        <wtf-connection from="company" source="bottom" to="subcompany" target="top"></wtf-connection>
        <wtf-connection from="company" source="bottom" to="acronym" target="top"></wtf-connection>
        <wtf-connection from="company" source="bottom" to="fieldService" target="top"></wtf-connection>
        <wtf-connection from="company" source="bottom" to="acronym2" target="top"></wtf-connection>

        <wtf-connection from="subcompany" source="bottom" to="janeDoe" target="top"></wtf-connection>
    </wtf-canvas>
    <script src="bundle.js"></script>
</body>

</html>
