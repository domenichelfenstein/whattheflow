<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first experiment</title>
    <script src="./node_modules/@webcomponents/webcomponentsjs/bundles/webcomponents-sd-ce.js"></script>
    <style>
    #mycanvas wtf-element {
        border: 1px solid #346789;
        box-shadow: 2px 2px 19px #aaa;
        border-radius: 0.5em;
        font-size: .7em;
        background: lightcyan;
        opacity: .8;
        font-family: helvetica, sans-serif;
        transition: box-shadow 0.15s ease-in;
        width: 80px;
        height: 30px;
    }

    wtf-element[draggable="true"] {
        cursor: pointer;
    }
    </style>
</head>

<body>
    <wtf-canvas id="mycanvas" width="800" height="400">
        <wtf-level>
            <wtf-element id="zeochem" endpoints="['bottom']">Zeochem</wtf-element>
        </wtf-level>
        <wtf-level>
            <wtf-element id="buchhaltung" endpoints="['top']">Buchhaltung</wtf-element>
            <wtf-element id="innendienst" endpoints="['top']">Verkauf Innendienst</wtf-element>
            <wtf-element id="deutero" endpoints="['top', 'bottom']">Deutero</wtf-element>
            <wtf-element id="fAndE" endpoints="['top']">F + E</wtf-element>
            <wtf-element id="aussendienst" endpoints="['top']">Verkauf Aussendienst</wtf-element>
            <wtf-element id="scm" endpoints="['top']">SCM</wtf-element>
        </wtf-level>
        <wtf-level>
            <wtf-element id="bossart" draggable="true" endpoints="['top']">Michael Bossart</wtf-element>
        </wtf-level>

        <wtf-connection from="zeochem" source="bottom" to="buchhaltung" target="top"></wtf-connection>
        <wtf-connection from="zeochem" source="bottom" to="innendienst" target="top"></wtf-connection>
        <wtf-connection from="zeochem" source="bottom" to="deutero" target="top"></wtf-connection>
        <wtf-connection from="zeochem" source="bottom" to="fAndE" target="top"></wtf-connection>
        <wtf-connection from="zeochem" source="bottom" to="aussendienst" target="top"></wtf-connection>
        <wtf-connection from="zeochem" source="bottom" to="scm" target="top"></wtf-connection>

        <wtf-connection from="deutero" source="bottom" to="bossart" target="top"></wtf-connection>
    </wtf-canvas>
    <script src="bundle.js"></script>
</body>

</html>
